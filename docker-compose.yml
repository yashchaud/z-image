services:
  z-image:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODEL_ID: ${MODEL_ID:-Tongyi-MAI/Z-Image-Turbo}
    image: z-image-server:latest
    container_name: z-image-server

    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    ports:
      - "${PORT:-8000}:8000"

    volumes:
      # Persistent model cache (models downloaded here)
      - model-cache:/app/models
      # Config override (optional)
      - ./config:/app/config:ro
      # Assets directory for generated images
      - assets:/app/assets

    environment:
      - MODEL_ID=${MODEL_ID:-Tongyi-MAI/Z-Image-Turbo}
      - HF_TOKEN=${HF_TOKEN:-}
      - HF_HUB_ENABLE_HF_TRANSFER=${HF_HUB_ENABLE_HF_TRANSFER:-0}
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Memory optimizations
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True

    # Shared memory for PyTorch
    shm_size: '8gb'

    healthcheck:
      test: ["CMD", "python", "/app/scripts/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s  # Allow time for model download

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  model-cache:
    driver: local
  assets:
    driver: local

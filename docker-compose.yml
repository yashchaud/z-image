version: '3.8'

services:
  z-image:
    build:
      context: .
      dockerfile: Dockerfile
    image: z-image-server:latest
    container_name: z-image-server

    # GPU support (Docker Compose V2 format)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ports:
      - "${PORT:-8000}:8000"

    volumes:
      # Persistent model cache
      - model-cache:/app/models
      # Assets directory for generated images
      - assets:/app/assets
      # Optional: Mount config for runtime changes
      # - ./config:/app/config:ro

    environment:
      - MODEL_ID=${MODEL_ID:-Tongyi-MAI/Z-Image-Turbo}
      - HF_TOKEN=${HF_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HF_HOME=/app/models
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      # Memory optimizations for large models
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True

    # Shared memory for PyTorch (important for 40GB+ models)
    shm_size: '16gb'

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s  # Allow time for model download

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  model-cache:
    driver: local
  assets:
    driver: local
